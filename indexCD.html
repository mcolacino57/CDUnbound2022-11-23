<body style="height: 750px;"><div class="info">

</div>
<!-- Start: Header Blue -->
    <header class="header-blue" style="background: var(--bs-white);">
        <div class="container" style="height: 84px;width: 960px;margin-right: 100px;margin-left: 100px;padding: 0px;margin-bottom: 0px;">
            <div class="row" style="margin-right: 0px;margin-left: 0px;">
                <div class="col" style="padding-right: 0px;height: 84px;padding-left: 0px;"><img style="padding-top: 30px;padding-bottom: 30px;padding-left: 0px;" src="https://drive.google.com/uc?export=view&amp;id=1PExeZgUgL058FJTKC8mUNXd89BMr3dJn"></div>
            </div>
        </div>

            <div class="container" style="height: 32px;margin-right: 100px;margin-left: 100px;padding-left: 0px;padding-right: 0px;">
                <div class="row" style="margin-right: 0px;margin-left: 0px;width: 720px;"><div class="d-flex align-items-center" id="spindiv">
	<strong>Loading...</strong>
	<div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
</div></div>
            </div>
            <div class="container" style="width: 720px;height: 50px;margin-top: 30px;margin-right: 100px;margin-left: 100px;border-radius: 4px;border: 1px solid var(--bs-gray-300);padding-right: 0px;padding-left: 0px;">
                <div class="row" style="height: 50px;margin-top: 0px;border-radius: 4px;font-family: Montserrat, sans-serif;width: 720px;border: 1px none var(--bs-gray-dark);margin-right: 0px;margin-left: 0px;">
                    <div class="col-4" style="margin-top: 0px;padding-top: 10px;padding-left: 25px;height: 50px;width: 240px;padding-right: 20px;"><strong style="font-size: 22px;font-family: Montserrat, sans-serif;padding-top: 10px;">Proposal</strong></div>
                    <div class="col-auto col-sm-4 col-md-6 col-lg-8" style="height: 50px;padding-left: 120px;"><select class="form-select" id="selectProposal" name="selectProposal" style="margin-top: 10px;width: 320px;padding-bottom: 0px;"></select></div>
                </div>
            </div>
            <div class="container border rounded d-grid hero" style="height: 500px;padding-left: 0px;margin-top: 30px;width: 720px;border-color: var(--bs-gray-300);border-top-style: solid;border-right-style: solid;border-bottom-style: solid;border-left-style: solid;margin-right: 100px;margin-left: 100px;">
                <div class="row" style="width: 720px;margin-right: 0px;margin-left: 0px;height: 40px;margin-bottom: 10px;">
                    <div class="col-lg-9" style="padding: 20px;font-size: 24px;height: 40px;padding-left: 25px;width: 320px;padding-top: 10px;padding-bottom: 10px;"><strong style="font-family: Montserrat, sans-serif;font-size: 22px;">Readiness Report</strong></div>
                </div>
                <div class="table-responsive" style="height: 400px;padding-right: 20px;padding-left: 10px;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Clause</th>
                                <th>Answer</th>
                                <th>Section</th>
                            </tr>
                        </thead>
                        <tbody id="readyTable"></tbody>
                    </table>
                </div>
            </div>
            <div class="container-lg" style="margin-top: 30px;margin-left: 100px;padding-left: 0px;padding-right: 0px;height: 40px;width: 720px;margin-right: 100px;margin-bottom: 0px;padding-bottom: 20px;"><button class="btn btn-secondary btn-lg text-center text-sm-center text-md-center text-lg-center text-xl-center text-xxl-center" id="subBtn" type="submit" style="width: 200px;background: var(--bs-gray-200);font-family: Montserrat, sans-serif;color: var(--bs-gray-900);font-weight: bold;padding-left: 0px;">Submit</button>
                <div class="modal fade" role="dialog" tabindex="-1" id="modal-1">
                    <div class="modal-dialog" role="document">

                            </div>
                            <div class="modal-body">
                                <p style="font-family: Montserrat, sans-serif;">There is a problem with generating the proposal</p>
                            </div>
                            <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal" style="font-family: Montserrat, sans-serif;">Close</button></div>
                        </div>
                    </div>
                </div>
                <div class="modal fade" role="dialog" tabindex="-1" id="modal-2" style="font-family: Montserrat, sans-serif;opacity: 1;">

                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Success</h4><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Proposal generated successfully</p>
                            </div>
                            <div class="modal-footer"><button class="btn btn-light" type="button" data-bs-dismiss="modal">Close</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
